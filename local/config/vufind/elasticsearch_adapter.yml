  mappings:
    type_2_index_mapping:
      #map former doc types (ES5) to ES 7 indices (in fact alias names)
      bibliographicResource: 'BibliographicResource-linked'
      document: 'Document-Linked'
      work: 'work'
      person: 'Person-linked'
      organisation: 'Organisation-linked'
      item: 'Item-linked'
      DEFAULT: 'Subject-linked'

    index_2_driver_mapping:
      #map json-ld @types to VuFind RecordDrivers
      #the only way possible to bridge a relation from ES responses to application data structures
      ESBibliographicResource:
        - 'http://purl.org/dc/terms/BibliographicResource'
      ESDefault:
        - 'http://d-nb.info/standards/elementset/gnd#DifferentiatedPerson'
        - 'http://d-nb.info/standards/elementset/gnd'
      ESPerson:
        - 'http://xmlns.com/foaf/0.1/Person'
        - 'http://schema.org/Person'
        # Warum wird der GND Index aktuell im VuFind client f√ºr eine Person aufgerufen???
        #- 'https://d-nb.info/standards/elementset/gnd#AuthorityResource'
        #- 'https://d-nb.info/standards/elementset/gnd#DifferentiatedPerson'
        #- 'https://d-nb.info/standards/elementset/gnd#Person'
      ESOrganisation:
        - 'http://xmlns.com/foaf/0.1/Organization'


#  elasticsearch_adapter.hosts: ['sb-s2.swissbib.unibas.ch:8080']
  elasticsearch_adapter.templates:
#    search:
#      index: 'lsb_20170718'
#      type: 'bibliographicResource, document, item, organization, person, work'
#      query:
#        multi_match:
#          query: '{q}'
#          fields: '{fields}'
    default_index: 'lsb'
    default_template: 'id'

    empty:
      index: 'lsb'
      type: '{type}'
      size: 20
      query:
        bool:
          must:
            match_all:
            #we need an additional key value pair because the query builder expects an array
            #although match_all is used nearly without any options
              eins: 'eins'
          must_not:
            exists:
              field: 'dct:rights'


    id:
      index: '{index}'
      type: '{type}'
      size: '{size}'
      from: '{from}'
      query:
        ids:
          values: ['{q}']

    collection_fields:
      index: 'lsb'
      type: '{type}'
      size: 20
      query:
        bool:
          must:
            multi_match:
              query: '{q}'
              fields: '{fields}'
              operator: 'and'
          must_not:
            exists:
              field: 'dct:rights'


    collection_document:
      index: 'lsb'
      type: 'document'
      size: 20
      query:
        bool:
          must:
            multi_match:
              query: '{q}'
              fields: 'bf:local,dct:contributor,foaf:primaryTopic'
          must_not:
            exists:
              field: 'dct:rights'



    collection_bibliographicresource:
      index: 'lsb'
      type: 'bibliographicResource'
      size: 20
      query:
        bool:
          must:
            multi_match:
              query: '{q}'
              fields: 'dct:title,dct:language,bf:instanceOf,dc:format,bibo:edition,bibo:isbn10,bibo:isbn13,bibo:issn,dbp:originalLanguage,dct:alternative,dct:bibliographicCitation,dct:contributor,dct:hasPart,dct:isPartOf,dct:issued,dct:subject,rdfs:isDefinedBy'
              operator: 'and'
          must_not:
            exists:
              field: 'dct:rights'

    collection_item:
      index: 'lsb'
      type: 'item'
      size: 20
      query:
        multi_match:
          query: '{q}'
          fields: 'bf:holdingFor,bf:subLocation,bibo:locator,bibo:owner,foaf:page'

    collection_organisation:
      index: 'lsb'
      type: 'organisation'
      size: 20
      query:
        multi_match:
          query: '{q}'
          fields: 'rdfs:label'

    collection_person:
      index: 'lsb'
      type: 'person'
      size: 20
      query:
        multi_match:
          query: '{q}'
          fields: 'dbp:birthYear,dbp:deathYear,foaf:firstName,foaf:lastName,foaf:name,schema:sameAs,rdfs:label,skos:note,dbp:birthPlace,dbp:deathPlace,dbp:birthDate,dbp:deathDate,dbp:genre,dbp:movement,dbp:nationality,dbp:notableWork,dbp:occupation,dbp:thumbnail,dbp:influencedBy,dbp:partner,dbp:pseudonym,dbp:spouse,dbp:influenced,schema:alternateName,schema:familyName,schema:givenName,schema:gender,rdf:type,dbp:abstract'

    collection_work:
          index: 'lsb'
          type: 'work'
          size: 20
          query:
            multi_match:
              query: '{q}'
              fields: 'bf:hasInstance,dct:contributor,dct:title'

    Person:
      type:
        - person
      index:
        - lsb
      query:
        multi_match:
          fields:
            - foaf:name
            - foaf:firstName
            - foaf:lastName
            - dbp:pseudonym.de
            - dbp:pseudonym.en
            - dbp:pseudonym.fr
            - dbp:pseudonym.it
            - schema:alternateName
            #- rdfs:label
          type: cross_fields
          operator: and

    sub_subjects:
      type:
        - DEFAULT
      index:
        - gnd
      size: '{size}'
      from: '{from}'
      query:
        multi_match:
          query: '{q}'
          # Should rather be an Array but is not parsed correctly at ElasticsearchAdapter/Query/TemplateQuery.php:241
          fields: 'http://d-nb_info/standards/elementset/gnd#broaderTermGeneral.@id,http://d-nb_info/standards/elementset/gnd#broaderTermGeneric.@id'
          # This is required to avoid search for the last digit only "-[09]"
          operator: 'and'

    bibliographicResources_by_author:
      type: 'bibliographicResource'
      index: 'lsb'
      size: '{size}'
      from: '{from}'
      query:
        bool:
          must:
            match_all:
              - '{}'
          filter:
            term:
              'dct:contributor': '{q}'

    bibliographicResources_by_subject:
      type: 'bibliographicResource'
      index: 'lsb'
      size: '{size}'
      from: '{from}'
      query:
        bool:
          must:
            match_all:
              - '{}'
          filter:
            term:
              'dct:subject': '{q}'

    person_by_genre:
      type: 'person'
      index: 'lsb'
      size: '{size}'
      from: '{from}'
      query:
        terms:
          'dbp:genre': '{q}'

    person_by_movement:
      type: 'person'
      index: 'lsb'
      size: '{size}'
      from: '{from}'
      query:
        terms:
          'dbp:movement': '{q}'

