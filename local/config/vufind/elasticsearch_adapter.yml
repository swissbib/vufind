#    "actions": [
#    {"add" : { "index" : "bibr20190605", "alias" : "BibliographicResource-linked" }},
#    {"add" : { "index" : "sb-persons-enriched-2019-10-28", "alias" : "Person-linked" }},
#    {"add" : { "index" : "sb-organisations-2019-31-10", "alias" : "Organisation-linked" }},
#    {"add" : { "index" : "sb-items-2019-31-10", "alias" : "Item-linked" }},
#    {"add" : { "index" : "gnd20180309", "alias" : "Subject-linked" }},
#    {"add" : { "index" : "sb-documents-2019-10-01", "alias" : "Document-linked" }}
