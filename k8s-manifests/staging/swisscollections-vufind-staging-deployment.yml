apiVersion: apps/v1
kind: Deployment
metadata:
  name: swisscollections-vufind-staging-deployment
  namespace: memobase
  labels:
    app: swisscollections-vufind-staging-app
spec:
  selector:
    matchLabels:
      app: swisscollections-vufind-staging-app
  replicas: 1
  template:
    metadata:
      labels:
        app: swisscollections-vufind-staging-app
        tier: web
    spec:
      containers:
        # Our PHP-FPM application
        - image: registry.gitlab.com/swissbib/classic/vufind:swisscollections
          name: vufind
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: "swisscollections-vufind-staging-config"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: swisscollections-staging-secrets
              mountPath: /usr/local/vufind/local/private_config_values

        # Our nginx container, which uses the configuration declared above,
        # along with the files shared with the PHP-FPM app.
        - name: nginx
          image: registry.gitlab.com/swissbib/classic/vufind:nginx-swisscollections
          ports:
            - containerPort: 80
      volumes:
        - name: swisscollections-staging-secrets
          secret:
            # see https://rephelv.atlassian.net/wiki/spaces/RH/pages/354746383/Secrets+and+Passwords
            secretName: swisscollections-test-credentials



