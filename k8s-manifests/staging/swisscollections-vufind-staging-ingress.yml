apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: memobase
  name: swisscollections-vufind-staging-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - staging.swisscollections.memobase.k8s.unibas.ch
      secretName: staging.swisscollections.memobase.k8s.unibas.ch-tls
  rules:
    - host: staging.swisscollections.memobase.k8s.unibas.ch
      http:
        paths:
          - path: /
            backend:
              serviceName: swisscollections-vufind-staging-service
              servicePort: 80